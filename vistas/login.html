    <body>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                        <li>

                        </li>
                    </ul>
                </div>
            <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->

        <div class="wrapper">
            <form id="login" class="login">
                <p class="title text-center">Iniciar Sesión</p>
                <input id="nombreUsuarioLogin" type="text" placeholder="Nombre de usuario" autofocus  required/>
                <i class="fa fa-user"></i>
                <input id="passwordLogin" type="password" placeholder="Password" required/>
                <i class="fa fa-key"></i>
                <a href="javascript:cambiarLogin()">Si no tienes una cuneta, ¡Registrate ahora!</a>
                <button id="btnLogin">
                    <i class="spinner"></i>
                    <span class="state">Entrar</span>
                </button>
            </form>
            <form id="registro" class="login hidden">
                <p class="title text-center">Registro</p>
                <input id="nombreUsuarioRegistro" type="text" placeholder="Nombre de usuario" autofocus required/>
                <i class="fa fa-user"></i>
                <input id="nombreRegistro" type="nombre" placeholder="Nombre" required/>
                <i class="fa fa-user"></i>
                <input id="apellidosRegistro" type="apellidos" placeholder="Apellidos" required/>
                <i class="fa fa-user"></i>
                <input id="passwordRegistro" type="password" placeholder="Password" required/>
                <i class="fa fa-key"></i>
                <a href="javascript:cambiarLogin()">Si ya tienes una cuenta, ¡Entra!</a>
                <button id="btnRegistro">
                    <i class="spinner"></i>
                    <span class="state">Registrar</span>
                </button>
            </form>
        </div>
    </div>

        <script src="js/Login/login.js"></script>
    </body>
