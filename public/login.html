<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Victor" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dist/css/flat-ui.css" rel="stylesheet">
    <link href="css/basico.css" rel="stylesheet" type="text/css">
    <link href="css/login/login.css" rel="stylesheet" type="text/css">   
    <!-- INCLUDES -->
    <link id="headerHTML" href="header.html" rel="import" />
    <link id="footerHTML" href="footer.html" rel="import" />
    
</head>

<body>
    <header></header>
    <div class="wrapper">
        <form id="login" class="login">
            <p class="title text-center">Iniciar Sesión</p>
            <input type="text" placeholder="Nombre de usuario" autofocus/>
            <i class="fa fa-user"></i>
            <input type="password" placeholder="Password" />
            <i class="fa fa-key"></i>
            <a href="javascript:cambiarLogin()">Si no tienes una cuneta, ¡Registrate ahora!</a>
            <button>
                <i class="spinner"></i>
                <span class="state">Entrar</span>
            </button>
        </form>
        <form id="registro" class="login hidden">
            <p class="title text-center">Registro</p>
            <input type="text" placeholder="Nombre de usuario" autofocus/>
            <i class="fa fa-user"></i>
            <input type="email" placeholder="Email" autofocus/>
            <i class="fa fa-user"></i>
            <input type="password" placeholder="Password" />
            <i class="fa fa-key"></i>
            <a href="javascript:cambiarLogin()">Si ya tienes una cuenta, ¡Entra!</a>
            <button>
                <i class="spinner"></i>
                <span class="state">Registrar</span>
            </button>
        </form>
    </div>
</div>
    <!-- FOOTER pie de página -->
    <footer></footer>


    <!-- SCRIPTS control -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/controlador.js"></script>
    <script src="js/Login/login.js"></script>
    <script src="js/Import/imports.js"></script>
  </body>
</html>
